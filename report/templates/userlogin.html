<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Alert</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
{% endif %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-8 m-auto">
                <form action="/" method="POST">
                    {% csrf_token %}
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username">
                      </div> <br>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">&gtrdot;</span>
                        <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping" name="password">
                      </div> <br>
                      <div class="col-5 m-auto">
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
